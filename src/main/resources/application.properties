server.port=8080

logging.level.org.springframework=INFO

# SQL Server
spring.datasource.url=jdbc:sqlserver://product-manager-server.database.windows.net:1433;database=product_database 
spring.datasource.username=suitpayadmin
spring.datasource.password=@Product123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.security.user.name=suitpayadmin
spring.security.user.password=@Product123

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
